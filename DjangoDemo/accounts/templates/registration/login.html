{% extends 'base.html' %} 
{% block content %} 
  <h2>Login</h2> 
    <form method="post"> 
      {% csrf_token %} 
      {{ form.as_p }} {# this loads the complete standard login form #} 
      <button type="submit" class="btn bg-light btn-outline-dark">Login</button> 
        or 
      <a href="{% url 'signup' %}" class="btn bg-light btn-outline-dark">Sign Up</a> 
    </form> 
{% endblock %}
